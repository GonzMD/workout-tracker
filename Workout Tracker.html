<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Workout Tracker Pro</title>
    <meta name="description" content="Seguimiento de entrenamiento avanzado y simple.">
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- SheetJS (xlsx) for Excel Export -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="app">
        <!-- Auth View -->
        <section id="auth-view" class="view active">
            <div class="auth-container">
                <h1>Workout Tracker</h1>
                <p>Tu progreso, simplificado.</p>
                <button id="google-login-btn" class="btn btn-primary">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335" />
                    </svg>
                    Iniciar con Google
                </button>
            </div>
        </section>

        <!-- Main View (Dashboard) -->
        <section id="dashboard-view" class="view hidden">
            <header class="app-header">
                <div class="user-info">
                    <img id="user-avatar" src="" alt="Avatar" class="avatar">
                    <span id="user-name">Usuario</span>
                </div>
                <button id="logout-btn" class="btn btn-icon" aria-label="Cerrar sesión">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </header>

            <nav class="setup-controls">
                <label for="day-select">Día de Entrenamiento</label>
                <select id="day-select">
                    <option value="Día 1: Isquios + Empuje H.">Día 1: Isquios + Empuje H.</option>
                    <option value="Día 2: Cuádriceps + Tracción V.">Día 2: Cuádriceps + Tracción V.</option>
                    <option value="Día 3: Glúteo + Hombro">Día 3: Glúteo + Hombro</option>
                </select>
            </nav>

            <main>
                <!-- Workout Logger -->
                <div class="card">
                    <h2>Registrar Ejercicio</h2>
                    <form id="workout-form">
                        <div class="form-group">
                            <label for="exercise-name">Ejercicio</label>
                            <input type="text" id="exercise-name" placeholder="Ej: Press Banca" required
                                lists="exercises-list">
                            <datalist id="exercises-list">
                                <!-- Populated dynamically -->
                            </datalist>
                        </div>

                        <div class="stats-row">
                            <div class="stat-box">
                                <label>Último Peso</label>
                                <span id="last-weight-display">-- kg</span>
                            </div>
                            <div class="stat-box">
                                <label>Volumen Hoy</label>
                                <span id="session-volume-display">0 kg</span>
                            </div>
                        </div>

                        <div class="input-grid">
                            <div class="form-group">
                                <label for="weight-input">Peso (kg)</label>
                                <input type="number" id="weight-input" step="0.5" required>
                            </div>
                            <div class="form-group">
                                <label for="reps-input">Reps</label>
                                <input type="number" id="reps-input" required>
                            </div>
                            <div class="form-group">
                                <label for="rir-input">RIR</label>
                                <input type="number" id="rir-input" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary full-width">Registrar Serie</button>
                    </form>
                </div>

                <!-- Last Workouts List -->
                <div class="card">
                    <div class="card-header">
                        <h2>Historial Reciente</h2>
                        <div class="actions">
                            <button id="update-excel-btn" class="btn btn-primary btn-sm"
                                title="Sincronizar con Google Sheets">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
                                        stroke="currentColor" stroke-width="2" />
                                    <path d="M14 2v6h6" stroke="currentColor" stroke-width="2" />
                                    <path d="M16 13H8" stroke="currentColor" stroke-width="2" />
                                    <path d="M16 17H8" stroke="currentColor" stroke-width="2" />
                                    <path d="M10 9H8" stroke="currentColor" stroke-width="2" />
                                </svg>
                                Sync Sheets
                            </button>
                            <button id="export-btn" class="btn btn-secondary btn-sm">CSV</button>
                        </div>
                    </div>
                    <ul id="history-list" class="history-list">
                        <!-- Items rendered here -->
                        <li class="empty-state">No hay registros hoy.</li>
                    </ul>
                </div>

                <!-- Progress Chart -->
                <div class="card">
                    <h2>Progreso (Peso Máximo)</h2>
                    <canvas id="progress-chart"></canvas>
                </div>
            </main>
        </section>
    </div>

    <!-- Modals / Notifications -->
    <div id="toast" class="toast hidden">Acción completada</div>

    <!-- Firebase SDKs -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/db.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
